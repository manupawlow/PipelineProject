name: Build and Test

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore TestingProject.sln

    - name: Build
      run: dotnet build TestProject.sln --configuration Release

    - name: Run tests
      run: dotnet test TestProject.sln --configuration Release --logger "trx;LogFileName=testresults.trx"

    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: testresults.trx
